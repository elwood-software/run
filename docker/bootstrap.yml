# yaml-language-server: $schema=../schema/bootstrap.json

cleanup: before
workflow:
  name: "bootstrap"
  defaults:
    permissions: true
  jobs:
    default:
      steps:
        - action: fs/copy
          input:
            src: "https://elwood-run.s3.us-west-1.amazonaws.com/public/conan.mp3"
            dest: "stage://conan.mp3"
