# yaml-language-server: $schema=../schema/bootstrap.json

cleanup: before
workflow:
  name: "bootstrap"
  defaults:
    permissions: "*"
  jobs:
    default:
      steps:
        - action: install/whisper
        - action: fs/copy
          input:
            src: "/tmp/fixtures/Gettysburg_by_Britton.ogg"
            dest: "stage://sample.ogg"
        - action: run
          input:
            bin: whisper
            args:
              - --verbose
              - "True"
              - --language
              - en
              - $ELWOOD_STAGE/sample.ogg
