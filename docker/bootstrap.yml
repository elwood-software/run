# yaml-language-server: $schema=../schema/bootstrap.json

cleanup: before
workflow:
  name: "bootstrap"
  defaults:
    permissions: true
  jobs:
    default:
      steps:
        - action: install/whisper
        - action: fs/copy
          input:
            src: "/tmp/gettysburg.wav"
            dest: "stage://conan.mp3"
        - action: run
          input:
            bin: whisper
            args:
              - --verbose
              - "True"
              - "$ELWOOD_STAGE/conan.mp3"
